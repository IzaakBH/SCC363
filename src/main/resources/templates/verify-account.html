<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <title>SCC363 - Verify your account</title>
</head>
<body>
    <h1>Verify your account</h1>
    <p th:inline="text">Please check ${emailAddress} for a verification code and enter it below.</p>

    <div th:if="${success}">
        <p>Your account was successfully validated</p>
    </div>

    <div th:if="${failure}">
        <p>Verification failed. Check you entered your email and code correctly.</p>
    </div>

    <div th:unless="${success}">
        <form class="container register" th:action="@{/verify-account}" method="POST">
            <div>
                <label for="email">Email address</label>
                <input name="email" id="email" placeholder="Email Address" type = "text" >
<!--                <span th:if="${#fields.hasErrors('first')}" th:errors="*{first}"></span>-->
            </div>
            <div>
                <label for="code">Verification Code</label>
                <input name="code" id="code" placeholder="Verification Code"  type = "text" >
<!--                <span th:if="${#fields.hasErrors('last')}" th:errors="*{last}"></span>-->
            </div>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
