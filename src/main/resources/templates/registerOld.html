<html>
<body>
<h1 th:text="#{label.form.title}">form</h1>
<form action="/register" th:object="${user}" method="POST" enctype="utf8">
    <div>
        <label th:text="#{label.user.username}">Username</label>
        <input th:field="*{username}"/>
        <p th:each="error: ${#fields.errors('username')}"
           th:text="${error}">Validation error</p>
    </div>

    <div>
        <label th:text="#{label.user.password}">password</label>
        <input type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>

    <div>
        <label th:text="#{label.user.email}">email</label>
        <input type="email" th:field="*{email}"/>
        <p th:each="error : ${#fields.errors('email')}"
           th:text="${error}">Validation error</p>
    </div>


    <div>
        <label th:text="#{label.user.userType}">User Type</label>
        <select id="userType" th:field="*{userType}" name="userType">
            <option value="SYSADMIN">Sysadmin</option>
            <option value="DOCTOR">Doctor</option>
            <option value="NURSE">Nurse</option>
            <option value="PATIENT">Patient</option>
            <option value="REGULATOR">Regulator</option>
            <option value="MEDADMIN">Medical Admin</option>
        </select>
    </div>
    <button type="submit" th:text="#{label.form.submit}">submit</button>
</form>

<a th:href="@{/templates/register.html}" th:text="#{label.form.loginLink}">login</a>
</body>
</html>
