<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add permitted user</title>
</head>
<body>

    <form action="/preAuthUser" method="POST">
        <input type="text" name="email" required placeholder="Email">

        <select id="userType" name="userType">
            <option value="SYSTEM_ADMIN">Sysadmin</option>
            <option value="DOCTOR">Doctor</option>
            <option value="NURSE">Nurse</option>
            <option value="PATIENT">Patient</option>
            <option value="REGULATOR">Regulator</option>
            <option value="MED_ADMIN">Medical Admin</option>
        </select>

        <input type="submit">
    </form>

    <form action="/logslist" method="GET">
        <button>List logs</button>
    </form>

    <form action="/backuplogs" method="GET">
        <button>Backup Logs</button>
    </form>

</body>
</html>
