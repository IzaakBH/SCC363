<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Register_Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

<form th:action="@{/login}" method="post">
    <form action="code" method="GET">

    <div class="container">
        <br>
        <br>
        <br>
        <label class = "name" >Hygeia Hospital</label>
        <br>
        <br>
        <br>
        <label >Username : </label>
        <input type="text" placeholder="Enter Username" name="userName" required>
        <br>
        <br>
        <label >Password : </label>
        <input type="password" placeholder="Enter Password" name="password" required>
        <br>
        <br>

        <button id="myBtn" >Sign in</button>
        <br>
        <br>
        <a href="#">Forgot password? </a>
        <br>
        <br>
        <a href="/add"> New client </a>
        <br>
        <br>
    </div>
</form>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <br>
            <p >Enter the code you received on email</p>
            <input for = "code" type="code" placeholder="Code" name="code" required>
            <button onclick = "/login';">Submit</button>
        </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal
        btn.onclick = function() {
          modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
        </script>
</form>

</html>
