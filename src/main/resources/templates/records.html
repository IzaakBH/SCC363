<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head>
        <title>Records</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div class="btn-group">
            <button onclick="window.location.href='/home'">Home</button>
            <button style = "border-bottom: 5px solid rgb(0, 17, 255);">Records</button>
            <button onclick="window.location.href='/accounts'">Accounts</button>
            <button onclick="window.location.href='/logslist'">Logs/Admin</button>
        </div>
        <div class="expand view">
            <div th:each="patient : ${patients}"> <a style="color: white" th:text="${patient.medicalID}" th:href="@{'/recordsEdit/' + ${patient.medicalID}}"></a>
                <a style="color: red" th:href="@{'/deletePatient/?medicalID=' + ${patient.medicalID}}">Delete User</a>
            </div>
        </div>
        <button id = "new" onclick="window.location.href='/addPatient'">+ New Patient</button><button id = "ac" style="color: yellow;">Access Control</button>
    </body>
</html>
