<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head>
        <title>Records</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div class="btn-group">
            <button style = "border-bottom: 5px solid rgb(0, 17, 255);">Home</button>
            <button onclick="window.location.href='/records'">Records</button>
            <button onclick="window.location.href='/accounts'">Accounts</button>
            <button onclick="window.location.href='/logs'">Logs</button>
            <button th:value="${username}" onclick="window.location.assign(`http://localhost:8080/updateUser/?username=` + this.value);">Update my details</button>
        </div>
        <div class="expand view">
            <p id="text">HELLO</p>
            <button onclick="window.location.assign(`/logout`);">Logout</button>
      </div>
      <button id = "new" >+ New Account</button>
    </body>
</html>
