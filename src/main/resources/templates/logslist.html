
<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Accounts</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="btn-group">
    <button onclick="window.location.href='/home'">Home</button>
    <button onclick="window.location.href='/records'">Records</button>
    <button onclick="window.location.href='/accounts'">Accounts</button>
    <button style = "border-bottom: 5px solid rgb(0, 17, 255);">Logs/Admin</button>
</div>
<div class="expand editPage">
    <div style = "margin-left: 25%; margin-top: 10%;">
        <div th:switch="${logs}">
            <h2 th:case="null">No logs yet!</h2>
            <div th:case="*">
                <h2>Logs</h2>
                <table style="color:white">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Level</th>
                        <th>Message</th>
                        <th>UserName</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="log : ${logs}">
                        <td th:text="${log.date}"></td>
                        <td th:text="${log.time}"></td>
                        <td th:text="${log.level}"></td>
                        <td th:text="${log.message}"></td>
                        <td th:text="${log.userName}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <form style="border: none" action="/addPermittedUser" method="GET">
                <button id = "ac" style="color: yellow;">Add Permitted user</button>
            </form>
            <form style="border: none" action="/backuplogs" method="GET">
                <button id = "save" style="color: green;">Backup Logs</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
