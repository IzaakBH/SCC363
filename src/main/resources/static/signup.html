<!DOCTYPE HTML>
<html>
<head>
    <title>Register_Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form action="/add" method="POST">

    <div class="container">
        <br>
        <br>
        <br>
        <label class = "name" >Hygeia Hospital</label>
        <br>
        <br>
        <br>
        <label for="first" >Name : </label>
        <input type="text" placeholder="Enter name"  name="first" id="userName" required>
        <br>
        <br>
        <label for="last" >Surname : </label>
        <input type="text" placeholder="Enter Surname" name="last" required>
        <br>
        <br>
        <label for="email" >Email : </label>
        <input type="text" placeholder="Enter email" name="email" required>
        <br>
        <br>
        <label for="username" >Username : </label>
        <input type="text" placeholder="Enter Username" name="username" required>
        <br>
        <br>
        <label for="password">Password : </label>
        <input type="password" placeholder="Enter Password" name="password" required>
        <br>
        <br>
        <div>
            <select id="userType" name="userType">
                <option value="SYSADMIN">Sysadmin</option>
                <option value="DOCTOR">Doctor</option>
                <option value="NURSE">Nurse</option>
                <option value="PATIENT">Patient</option>
                <option value="REGULATOR">Regulator</option>
                <option value="MEDADMIN">Medical Admin</option>
            </select>
        </div>
        <br>
        <br>
        <button type="submit">Sign up</button>
        <!-- <input type="checkbox" checked="checked"> Remember me    -->
        <br>
        <br>
        Already a member?<a href="index.html">Log in </a>
        <br>
        <br>
    </div>

</html>
