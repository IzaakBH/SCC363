<!DOCTYPE HTML>
<html>
<head>
    <title>Register_Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
<form >

    <div class="container">  
        <br>
        <br>
        <br> 
        <label class = "name" >Hygeia Hospital</label>  
        <br>
        <br>
        <br>
        <label>Username : </label>   
        <input type="text" placeholder="Enter Username" name="username" required>  
        <br>
        <br>
        <label>Password : </label>   
        <input type="password" placeholder="Enter Password" name="password" required>  
        <br>
        <br>
        <button id="myBtn">Log in</button>

        <br> 
        <br>
        <a href="#">Forgot password? </a>   
        <br>  
        <br>
        <a href="signup.html"> New client </a> 
        <br>  
        <br>  
    </div>   

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <p>Enter the code you received on email</p>
          <input type="code" placeholder="Code" name="Code" required> 
          <a  href="entered.html" type = "button" >Submit</button></a>
        </div>
      
      </div>

      <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        
        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
          modal.style.display = "block";
        }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
        </script>
</form>

</body>
</html>
